<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        #game-container {
            position: relative;
        }
        
        #game-canvas {
            border: 2px solid #2c3e50;
            background-color: #ecf0f1;
        }
        
        #score-display {
            font-size: 24px;
            margin: 10px 0;
            color: #2c3e50;
        }
        
        #controls {
            margin-top: 15px;
            text-align: center;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        #game-over h2 {
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <div id="score-display">Score: 0</div>
    <div id="game-container">
        <canvas id="game-canvas" width="400" height="400"></canvas>
        <div id="game-over">
            <h2>Game Over!</h2>
            <p id="final-score">Final Score: 0</p>
            <button id="restart-button">Play Again</button>
        </div>
    </div>
    <div id="controls">
        <p>Use arrow keys or WASD to control the snake</p>
        <button id="start-button">Start Game</button>
        <button id="pause-button">Pause</button>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        const startButton = document.getElementById('start-button');
        const pauseButton = document.getElementById('pause-button');
        const restartButton = document.getElementById('restart-button');
        
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let gameSpeed = 100; // ms between updates
        let gameLoop;
        let isPaused = false;
        let isGameRunning = false;
        
        // Initialize game
        function initGame() {
            // Create initial snake (3 segments)
            snake = [
                {x: 5, y: 10},
                {x: 4, y: 10},
                {x: 3, y: 10}
            ];
            
            // Place first food
            placeFood();
            
            // Reset score and direction
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            direction = 'right';
            nextDirection = 'right';
            
            // Hide game over screen
            gameOverScreen.style.display = 'none';
            
            // Draw initial state
            draw();
        }
        
        // Place food at random position
        function placeFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // Make sure food doesn't spawn on snake
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    return placeFood();
                }
            }
        }
        
        // Main game loop
        function gameUpdate() {
            if (isPaused || !isGameRunning) return;
            
            // Update direction
            direction = nextDirection;
            
            // Get head position
            const head = {x: snake[0].x, y: snake[0].y};
            
            // Move head based on direction
            switch (direction) {
                case 'up':
                    head.y--;
                    break;
                case 'down':
                    head.y++;
                    break;
                case 'left':
                    head.x--;
                    break;
                case 'right':
                    head.x++;
                    break;
            }
            
            // Check for collisions
            // Wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }
            
            // Self collision
            for (let segment of snake) {
                if (segment.x === head.x && segment.y === head.y) {
                    gameOver();
                    return;
                }
            }
            
            // Add new head
            snake.unshift(head);
            
            // Check if snake ate food
            if (head.x === food.x && head.y === food.y) {
                // Increase score
                score++;
                scoreDisplay.textContent = `Score: ${score}`;
                
                // Increase speed slightly every 5 points
                if (score % 5 === 0 && gameSpeed > 50) {
                    gameSpeed -= 5;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameUpdate, gameSpeed);
                }
                
                // Place new food
                placeFood();
            } else {
                // Remove tail if no food was eaten
                snake.pop();
            }
            
            // Draw updated game state
            draw();
        }
        
        // Draw game state
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#ecf0f1';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw snake
            ctx.fillStyle = '#2ecc71';
            for (let segment of snake) {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 1, gridSize - 1);
            }
            
            // Draw head differently
            ctx.fillStyle = '#27ae60';
            ctx.fillRect(snake[0].x * gridSize, snake[0].y * gridSize, gridSize - 1, gridSize - 1);
            
            // Draw food
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 1, gridSize - 1);
        }
        
        // Game over
        function gameOver() {
            clearInterval(gameLoop);
            isGameRunning = false;
            finalScoreDisplay.textContent = `Final Score: ${score}`;
            gameOverScreen.style.display = 'flex';
        }
        
        // Start game
        function startGame() {
            if (isGameRunning) return;
            
            initGame();
            isGameRunning = true;
            isPaused = false;
            pauseButton.textContent = 'Pause';
            gameSpeed = 100;
            gameLoop = setInterval(gameUpdate, gameSpeed);
        }
        
        // Pause/resume game
        function togglePause() {
            if (!isGameRunning) return;
            
            isPaused = !isPaused;
            pauseButton.textContent = isPaused ? 'Resume' : 'Pause';
        }
        
        // Event listeners
        startButton.addEventListener('click', startGame);
        pauseButton.addEventListener('click', togglePause);
        restartButton.addEventListener('click', startGame);
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            // Prevent default for arrow keys to stop page scrolling
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'Space'].includes(e.code)) {
                e.preventDefault();
            }
            
            // Change direction based on key press
            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
                case ' ':
                    togglePause();
                    break;
            }
        });
        
        // Initialize (but don't start game yet)
        initGame();
    </script>
</body>
</html>
